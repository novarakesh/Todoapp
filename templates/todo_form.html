{% extends 'base.html' %}
{% block content %}
<style>
    body,
    html {
    height: 100%;
    font-family: "Roboto", sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #fce4ec);
    color: #333;
    }
    h2 {
    font-size: 48px;
    font-weight: 700;
    margin-top: 10px;
    color: #2c3e50;
    text-align: center;
    letter-spacing: 1px;
    margin-bottom: 25px;
    }
    .form-label {
        font-weight: 700;
    }
    .check {
        margin-top: 10px;
        margin-bottom: 15px;
        font-size: 20px;
        font-weight: bold;
    }
</style>
<body>
    <h2>Create Todo Item</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{todo.title|default:""}}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{todo.description|default:""}}</textarea>
        <label>
            <input type="checkbox" class="check" name="complete d" {% if todo and todo.completed %}checked{% endif %} value="Yes">
            Completed
        </label>
    </div>
    <button type="submit" href="{% url 'todolist' %}" class="btn btn-primary">Create</button>
  </form>
</body> 
{% endblock %}
